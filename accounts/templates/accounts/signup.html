<!doctype html>
{% extends "scraping/base.html" %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %} SignUp {% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4 class="text-center my-2">Регистрация</h4>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Введите email:</label>{{ form.email }}<br>
                    <label>Введите пароль:</label>{{ form.password }}<br>
                    <label>Повторите пароль:</label>{{ form.password2 }}
                </div>
                <div style="display:inline-block">
                    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                </div>
                <div style="display:inline-block">
                    <h6>Аккаунт уже существует? <a href="{% url 'login_user' %}" style="text-decoration: none">Войти!</a></h6>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
</body>
</html>
